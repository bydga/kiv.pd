		<script type="text/javascript">
			
			$(document).ready(function() {
				$('a.popup').click(function() {
					var url = $(this).attr('href');
					var newwindow=window.open(url,'Connection','height=500,width=800');
					if (window.focus) {
						newwindow.focus()
					}
					return false;
	
				});
			});
			
		</script>
